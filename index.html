<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="container">
        <div class="sub-title">
            <h2>Choose your weapon</h2>
            <span>First to score 5 point wins the game</span>
        </div>
        <div class="players">
            <div class="player1">Player: <span class="player-score">0</span></div>
            <div class="player2">Computer: <span class="computer-score">0</span></div>
        </div>
        <div class="game">
            <div class="rock item" data-id="rock">
                <img src="img/rock-svgrepo-com.svg" alt="svg">
                <span>Rock</span>
            </div>
            <div class="paper item" data-id="paper">
                <img src="img/paper-svgrepo-com.svg" alt="svg">
                <span>Paper</span>
            </div>
            <div class="scissor item" data-id="scissor">
                <img src="img/scissors-svgrepo-com.svg" alt="svg">
                <span>Scissor</span>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright @ DavidCRW  -- The Odin Project 2022</p>
    </footer>

    <script src="script/app.js"></script>
</body>
</html>
